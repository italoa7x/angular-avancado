<form [formGroup]="form">
    <div class="form-group">

        <div id="container" class="row">
            <div class="col-4">
                <label for="email" class="form-label">E-mail</label>
                <input formControlName="email" class="form-control" type="email" name="" id="email">

                <label for="senha" class="form-label">Senha</label>
                <input formControlName="senha" class="form-control" type="password" name="" id="senha">


                <button [disabled]="formInvalid()" (click)="autenticar()" type="submit"
                    class="btn btn-primary mt-4">Entrar</button>
            </div>
        </div>
    </div>
</form>
